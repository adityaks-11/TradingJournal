<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradingJournal - Track Your Trading Performance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Initial theme script to prevent flash of wrong theme -->
    <script>
      // Check if theme is stored in localStorage
      const storedTheme = localStorage.getItem('theme-storage');
      if (storedTheme) {
        const theme = JSON.parse(storedTheme).state.theme;
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          document.documentElement.classList.add('dark');
        }
      }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
